<!DOCTYPE html>
<html>

<head>
    <title>Canvasサンプル</title>
    <meta charset="UTF-8">
</head>

<body style="background-color:rgb(237, 247, 255)">
    <h1>Canvasテストサンプル</h1>
    <canvas id="canvas" width=1024 height=768></canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let timerID;


        //文字のスタイルを指定
        context.font = '32px serif';
        context.fillStyle = '#404040';
        context.textBaseline = 'center';
        context.textAlign = 'center';
        speed = 5;

        array = [
            { text: "ああああああ👏", width: context.measureText("ああああああ").width, x: 1024, y: 80, play: true },
            { text: "AAAAAAAA", width: context.measureText("AAAAAAAA").width, x: 1024, y: 120, play: true },
        ];

        function draw(value) {
            context.fillText(value.text, value.x, value.y);

            value.x -= speed;
            if (value.x < -1 * value.width) {
                //clearInterval(timerID);
                value.play = false;
            }
        }

        timerID = setInterval(() => {
            context.clearRect(0, 0, canvas.width, canvas.height);
            // draw(0);
            // draw(1);
            array.forEach((v) => {
                draw(v);
            });
            if (array[0].play == false) {
                array.shift();
            }
        }, 20);

        TESTtimerID = setInterval(() => {
            let random = Math.floor( Math.random() * 150 ) + 30;
            array.push({ text: "追加テスト"+random , width: context.measureText("追加テスト").width, x: 1024, y: random, play: true });
        }, 1000);
    </script>
</body>

</html>
